<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<div class="container">
    <h1 layout:fragment="header">用户登录</h1>
    <div layout:fragment="content" class="container">
        <div id="errMsg" th:if="${errorMessage}!=null"><pre th:text="${errorMessage}"></pre></div>
        <form action="/users/login" method="POST" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10"><input type="input" name="username"></div></div>
            <div class="form-group"><label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10"><input type="password" name="password"></div></div>
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="登录" class="btn btn-default"></div>
        </form>
    </div>
</div>
</body>
</html>
